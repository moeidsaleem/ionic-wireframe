<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link rel="manifest" href="manifest.json">

    <!-- un-comment this code to enable service worker
    <script>
      if ('serviceWorker' in navigator) {
        navigator.serviceWorker.register('service-worker.js')
          .then(() => console.log('service worker installed'))
          .catch(err => console.log('Error', err));
      }
    </script>-->

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
  </head>
  <body ng-app="starter">

    <ion-pane>
      <ion-header-bar class="bar-stable">
        <h1 class="title">Login</h1>
      </ion-header-bar>
      <ion-content>
      <center>
      <div text-center>
      <img src="https://fiverr-res.cloudinary.com/t_profile_original,q_auto,f_auto/profile/photos/39561113/original/LOGO2.jpg" style="padding-top:60px">
      </div>
    
      

      <div class="list">
        <label class="item item-input item-floating-label">
          <span class="input-label">Email</span>
          <input type="email" placeholder="E-mail">
        </label>
       
        <label class="item item-input item-floating-label">
          <span class="input-label">Password</span>
          <input type="password" placeholder="Password">
        </label>
        <div style="padding:10px;margin:3px">
        <button class="button button-stable" color="twitter" >
          Login
        </button>
        <div class="list">
          <a href="/" class="padding">Forgot Password? </a>
   
       </div>
        </div>

      </div>
      <div class="row">
      <center>
          Don't have an account ? <b><a href="signup.html">Sign up! </a></b>
      </center>
      </div>
       </center>
      
      </ion-content>
    </ion-pane>



  </body>
</html>
