

    <ion-pane>
      <ion-header-bar class="bar-stable" style="background-color:#FFB240;">
        <h1 class="title">register</h1>
      </ion-header-bar>
      <ion-content>
      <center>
      <div text-center>
      <img src="img/logo.png" style="padding-top:60px">
      </div>
    
      

      <div class="list">
      <label class="item item-input item-floating-label">
          <span class="input-label">Facebook/Google+</span>
          <input type="email" placeholder="Facebook/Google+ username">
        </label>
        <label class="item item-input item-floating-label">
          <span class="input-label">Email</span>
          <input type="email" placeholder="E-mail">
        </label>
       
        <label class="item item-input item-floating-label">
          <span class="input-label">Pass</span>
          <input type="password" placeholder="Password">
        </label>
        <div style="padding:10px;margin:3px">
        <button class="button button-full button-stable" style="background-color:#FFB240;" >
          Register
        </button>
         <div class="row">
        <p class="text-center">
  <ion-checkbox ng-model="filter.social"> Accept terms and condition</ion-checkbox>
      </p>
         </div>
        
        </div>
      </div>
       </center>
      
      </ion-content>
    </ion-pane>
