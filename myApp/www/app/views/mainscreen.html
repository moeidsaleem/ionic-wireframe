
    <ion-pane>
      <ion-header-bar class="bar bar-stable" style="background-color:#FFB240;color:">

        <button class="icon ion-navicon button button-clear"  ng-click="toggleLeft()" style="background-color:#FFB240;color:"></button>
     <h1 class="title">Main Screen</h1>
      </ion-header-bar>
      <ion-content>
     
      <div class="list">

    <a class="item item-thumbnail-left"  ui-sref="detail({res:{{x}}})" ng-repeat="x in restaurant">

      <p>{{x.city}}</p>

      <p>{{x.specific}}</p>
    </a>



</div>
      </ion-content>
    </ion-pane>
