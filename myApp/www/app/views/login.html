
    <ion-pane>
      <ion-header-bar class="bar-stable" style="background-color:#FFB240;">
       <button class="icon ion-android-arrow-back button button-clear" ui-sref="home"></button>
        <h1 class="title">Login</h1>
      </ion-header-bar>
      <ion-content>
      <center>
      <div text-center>
      <img src="img/logo.png" style="padding-top:60px">
      </div>
    
      

      <div class="list">
        <label class="item item-input item-floating-label">
          <span class="input-label">Email</span>
          <input  ng-model="email" type="email" placeholder="E-mail">
        </label>
       
        <label class="item item-input item-floating-label">
          <span class="input-label">Password</span>
          <input ng-model="password" type="password" placeholder="Password">
        </label>
        <div style="padding:10px;margin:3px">
        <button class="button button-stable" style="background-color:#FFB240;" ng-click="login(email, password)">
          Login
        </button>
        <div class="list">
          <a href="/" class="padding">Forgot Password? </a>
        <div style="color:red" ng-bind="authErr"></div>

   
       </div>
        </div>

      </div>
      
      <div class="row">
      <center>
          Don't have an account ? <b><a ui-sref="signup">Sign up! </a></b>
      </center>
      </div>
       </center>
      
      </ion-content>
    </ion-pane>
