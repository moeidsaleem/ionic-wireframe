<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Password</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
<section text-center>
    
    
      
<form (ngSubmit)="itemTapped($event)">
      <ion-item>
        <ion-label>Current Password</ion-label>
        <ion-input type="password"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label>New Password</ion-label>
        <ion-input name="password"></ion-input>
      </ion-item>
       <ion-item>
        <ion-label>Confirm New Password</ion-label>
        <ion-input name="password"></ion-input>
      </ion-item>
      <button ion-button type="submit" block>Save</button>
    </form>
      
       </section>
 

</ion-content>
