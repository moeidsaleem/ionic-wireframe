<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Set Fee</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
<section text-center>
    <h3>Contact our team</h3>
  
  <ion-list >
    <ion-item>
     <ion-textarea type="text" placeholder="Leave us a message"> </ion-textarea>
    </ion-item>
    <ion-item>
      <ion-label >Add Picture</ion-label>
      <ion-input type="file" placeholder="Add Picture..."></ion-input>
    </ion-item>
    <ion-item>
      <button ion-button large >Send Message</button>
    </ion-item>
  </ion-list>
  <hr>

  <h3>Request a Phone call </h3>
  <ion-list>
  <ion-item>
    <ion-input type="number" placeholder="Type in Phone Number" ></ion-input>
  </ion-item>
<ion-item>
  <button ion-button large>Give me a call </button>
</ion-item>
  </ion-list>

      
       </section>
 

</ion-content>
