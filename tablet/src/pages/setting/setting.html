<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Login</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
<section text-center>
    
     
<ion-list >
  <ion-item  (click)="itemTappedPercentage($event)">
    <ion-label color="primary" floating>Set minimum percentage presence</ion-label>
    <ion-input type="text" disabled></ion-input>
  </ion-item>
  <ion-item (click)="itemTappedFee($event)">
    <ion-label color="primary" floating>Set Fee</ion-label>
    <ion-input type="number" disabled></ion-input>
  </ion-item>
  <ion-item >
    <ion-label color="royal" floating>Set time for cancellation and Reservation</ion-label>
    <ion-input></ion-input>
  </ion-item>
  <ion-item>
    <ion-label color="royal" floating>Set the specific of your establishment</ion-label>
    <ion-input></ion-input>
  </ion-item>
</ion-list>

      
       </section>
 

</ion-content>
