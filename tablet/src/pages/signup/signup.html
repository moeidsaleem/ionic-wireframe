<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Sign Up</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
<section style="position:center;text-align: center">
      <div >
      <img src="img/logo.png" style="padding-top:60px">
      </div>
    
      
<form (ngSubmit)="itemTapped($event)">
      <ion-item>
        <ion-label>Email</ion-label>
        <ion-input type="email"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label>Password</ion-label>
        <ion-input name="password"></ion-input>
      </ion-item>
      <button ion-button type="submit" block>Register</button>
    </form>
      
       </section>
 

</ion-content>
